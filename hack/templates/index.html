{% extends "base.html" %}
{% block content %}
    <h1 class="title">
        Here's what people have to say...
    </h1>
    {% if current_user.is_authenticated %}
    <a href="{{ url_for('main.makePost') }}" class="button is-large is-primary" style="margin-bottom: 2%;">
        Make a post!
    </a>
    {% endif %}
<div class="tile is-ancestor columns is-multiline">
    {% for post in posts %}
    <div class="tile is-parent is-4">
        <article class="tile is-child notification is-info-light">
            <p class="has-text-grey-light">{{ 'Posted at ' + post.posted }}</p>
            <p class="title">{{ post.title }}</p>
            <p class="subtitle">{{ 'By: ' + post.author }}</p>
            <div class="content">
                {{ post.content }}
            </div>
        </article>
    </div>
    {% endfor %}
</div>
{% endblock %}

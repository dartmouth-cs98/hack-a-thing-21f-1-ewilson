{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">
        Write a post...
    </h3>
    <div>
        <form action="/createPost" method="POST">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="title" name="title" placeholder="Title" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="content" name="content" placeholder="Content">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth"> Post! </button>
        </form>
    </div>
</div>
{% endblock %}
